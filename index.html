<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select>
          <option>Select a city...</option>
          <option>New York</option>
          <option>London</option>
          <option>Aarhus</option>
          <option>Sydney</option>
        </select>
      </form>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">February 19th, 2024</div>
        <div class="time">13:52:20</div>
      </div>
      <div class="city">
        <h2>Aarhus</h2>
        <div class="date">February 19th, 2024</div>
        <div class="time">13:52:20</div>
      </div>
      <div></div>
      <footer>
        This project was coded by Cecilie Dreyer Lyng and is
        <a href="https://github.com/ceciliedreyer/world-clock"
          >open sourced on GitHub</a
        >
        and <a href="https://verdensur.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
